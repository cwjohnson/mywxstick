<html>
	<head>
		<title>Current Conditions</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/currentconditions.css" />
	</head>
	<body>
		<div id="currentconditions">
			<img id='refresh' src="images/refresh.jpg" alt="refresh"/>
			<table>
				<tr>
					<!-- <td class="label">Time: </td> -->
					<th colspan="3" id="obtime" class="value"></th>
				</tr>
				<tr>
					<th colspan="2">Temperature</th>
					<th colspan="2">Wind</th>
					<th colspan="2">Precipitation</th>
				</tr>
				<tr>
					<td class="label">Current:</td>
					<td id="temperature" class="value"></td>
					<td class="label">Current:</td>
					<td id="windspeed" class="value"></td>
					<td class="label">Today:</td>
					<td id="preciptoday" class="value"></td>
				</tr>
				<tr>
					<td class="label">Hi / Lo:</td>
					<td id="temperaturemaxmin" class="value"></td>
					<td class="label">Gust:</td>
					<td id="windgust" class="value"></td>
					<td class="label">Today:</td>
					<td id="preciplasthour" class="value"></td>
				</tr>
				<tr></tr>
				<tr>
					<th colspan="2">Water Temp</th>
					<th colspan="2">Humidity</th>
					<th colspan="2">Pressure</th>
				</tr>
				<tr>
					<td class="label">Current:</td>
					<td id="watertemperature" class="value"></td>
					<td class="label">Current:</td>
					<td id="humidity" class="value"></td>
					<td class="label">Current:</td>
					<td id="pressure" class="value"></td>
				</tr>
				<tr>
					<td class="label">Hi:</td>
					<td id="watertemperaturemax" class="value"></td>
					<td class="label">Hi:</td>
					<td id="humiditymax" class="value"></td>
					<td class="label">Hi:</td>
					<td id="pressuremax" class="value"></td>
				</tr>
				<tr>
					<td class="label">Lo:</td>
					<td id="watertemperaturemin" class="value"></td>
					<td class="label">Lo:</td>
					<td id="humiditymin" class="value"></td>
					<td class="label">Lo:</td>
					<td id="pressuremin" class="value"></td>
				</tr>
			</table>

			<div id="temperaturemaxminchart" style="width:200px; height:200px;"></div>
			<div id="temperaturechart" style="width:100%; height:400px;"></div>
		</div>
		<!-- load jquery from CDN ; fall back to our own if CDN fails -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/highcharts-more.js"></script>
		<script>
			window.jQuery || document.write('<script src="scripts/jquery-2.1.1/dist/jquery.js"><\/script>');
		</script>
		
		<!-- our own script -->
		<script src="scripts/currentconditions.js"></script>
	</body>
</html>
